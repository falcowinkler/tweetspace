plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

dependencies {
    implementation("org.apache.hadoop:hadoop-client:2.8.2")
    implementation("org.apache.hadoop:hadoop-common:2.8.2")
    implementation("org.apache.avro:avro:1.8.2")
    implementation("de.haw.tweetspace:avro-events:1.0")
    implementation("org.apache.avro:avro-mapred:1.8.2")
    testImplementation 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
        url {
            "https://clojars.org/repo"
        }
    }
}
